<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension</title>
    <link rel="stylesheet" href="css/chromeextensionstyle.css">
</head>
<body>
    <div class="all">
        <div class="para">
            <h1 class="title">YOUR OWN NOTEPAD!!!</h1>
            <p>(A place to list down your thoughts)</p>
        </div>
        <div class="text_Box">
            <input type="text" class="text" id="text">
        </div>
        <div class="button">
            <button id="btn1">SAVE INPUT</button>
            <button onclick=
            "document.getElementById(
             'text').value = ''"id="btn2">Clear</button>
        </div>
        <div class="button2">
            <button onClick="window.location.reload();"id="btn3">RELOAD PAGE</button>
        </div>
        <div class="list">
            <ul class="ul" id="ul"></ul>
        </div>
    </div>



    <script src="chrome_extension.js"></script>
</body>
</html>
